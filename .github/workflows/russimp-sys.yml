name: russimp-sys

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  lin-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install assimp
      run: sudo bash ${GITHUB_WORKSPACE}/install_assimp.bash
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --lib --verbose

  win-build:
    runs-on: windows-latest
    steps:
    - name: Set up Visual Studio shell
      uses: egor-tensin/vs-shell@v2
    - name: Set up LIBCLANG_PATH
      run:  echo "LIBCLANG_PATH=$env:VCINSTALLDIR\Tools\Llvm\x64\bin" >> $env:GITHUB_ENV
    - uses: actions/checkout@v2
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: install cargo-vcpkg
      run: cargo install cargo-vcpkg
    - name: vcpkg build
      run: cargo vcpkg build
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --lib --verbose

  cargo-publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [ lin-build, win-build ]
    env:
      CRATESIO_TOKEN: ${{ secrets.CRATESIO_TOKEN }}
      TAG_NAME: $(awk -F\" '/^version = / { print $2; exit }' ${GITHUB_WORKSPACE}/Cargo.toml)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install assimp
      run: sudo bash ${GITHUB_WORKSPACE}/install_assimp.bash
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Creating tag
      run: bash git tag ${TAG_NAME}
    - name: Pushing tag
      run: bash git push origin ${TAG_NAME}
    - name: cargo publish
      continue-on-error: true
      run: cargo publish --token ${CRATESIO_TOKEN}
